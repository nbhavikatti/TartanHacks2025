<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenTracker - Register</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  />

  <style>
    /* General Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2ecc71 0%, #2575fc 100%);
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease-in-out;
    }

    /* Dynamic Background Animation */
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #2ecc71, #2575fc); }
      50% { background: linear-gradient(135deg, #2575fc, #2ecc71); }
      100% { background: linear-gradient(135deg, #2ecc71, #2575fc); }
    }
    
    body {
      animation: gradientShift 10s infinite alternate;
    }

    /* Registration Container */
    .register-container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      padding: 35px;
      transition: transform 0.2s ease-in-out;
    }

    /* Mouse Move Interaction */
    body:hover .register-container {
      transform: perspective(500px) rotateY(var(--rotateY)) rotateX(var(--rotateX));
    }

    /* Fancy FootTracker Logo */
    .fancy-logo {
      font-size: 2.8rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #2ecc71, #16a085, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowingText 5s infinite alternate;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Glowing Text Animation */
    @keyframes glowingText {
      0% { text-shadow: 2px 2px 10px rgba(39, 174, 96, 0.6); }
      100% { text-shadow: 2px 2px 20px rgba(22, 160, 133, 0.7); }
    }

    /* Form Labels */
    .form-label {
      font-weight: 500;
      color: #ecf0f1;
    }

    .form-control {
      border-radius: 8px;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    }

    /* Register Button */
    .btn-custom {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #16a085, #1abc9c);
      transform: scale(1.05);
    }

    /* Neon Hover Effect on Links */
    a.text-primary {
      color: #2ecc71 !important;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.text-primary:hover {
      color: #1abc9c !important;
      text-shadow: 0px 0px 8px rgba(46, 204, 113, 0.8);
    }

    /* Floating Leaf Effect */
    .leaf {
      position: absolute;
      width: 50px;
      opacity: 0.3;
      animation: floatLeaves 8s infinite linear;
    }

    @keyframes floatLeaves {
      0% { transform: translateY(-20px) rotate(0deg); }
      50% { transform: translateY(20px) rotate(180deg); }
      100% { transform: translateY(-20px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Floating Decorative Leaves -->
  <img src="https://www.svgrepo.com/show/261756/leaf.svg" class="leaf" style="top: 10%; left: 5%;" />
  <img src="https://www.svgrepo.com/show/261756/leaf.svg" class="leaf" style="top: 30%; right: 10%;" />
  <img src="https://www.svgrepo.com/show/261756/leaf.svg" class="leaf" style="bottom: 15%; left: 25%;" />
  <img src="https://www.svgrepo.com/show/261756/leaf.svg" class="leaf" style="bottom: 5%; right: 30%;" />

  <!-- Registration Container -->
  <div class="register-container">
    <!-- Fancy FootTracker Text Logo -->
    <h1 class="fancy-logo">GreenTracker</h1>
  
    <h2 class="text-center text-white">Register</h2>
    <form method="POST" action="#">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account?
      <a href="/login" class="text-primary">Login</a>
    </p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script>
    // Dynamic Mouse Interaction Effect
    document.addEventListener("mousemove", (e) => {
      let xAxis = (window.innerWidth / 2 - e.pageX) / 50;
      let yAxis = (window.innerHeight / 2 - e.pageY) / 50;
      document.documentElement.style.setProperty("--rotateX", yAxis + "deg");
      document.documentElement.style.setProperty("--rotateY", xAxis + "deg");
    });
  </script>
</body>
</html>
